services:
  blackbox:
    container_name: blackbox-ctf
    build: .
    restart: unless-stopped  # Changed from 'always' - will auto-restart on crash
    user: "1001:${DOCKER_GID:-999}"  # Use host's docker group ID
    ports:
      - "8000:8000"
      - "30000-30100:30000-30100"  # Port range for challenge containers
    environment:
      - FLASK_ENV=development
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - DATABASE_URL=mysql+pymysql://${DATABASE_USER:-blackbox_user}:${DATABASE_PASSWORD:-blackbox_password}@db:3306/${DATABASE_NAME:-ctf_platform}
      - REDIS_URL=redis://cache:6379/0
      - UPLOAD_FOLDER=/var/uploads
      - CTF_NAME=${CTF_NAME:-BlackBox CTF}
      - WORKERS=8
      - LOG_FOLDER=/var/log/blackbox
      - REVERSE_PROXY=true
    volumes:
      - .:/opt/blackbox:ro
      - uploads:/var/uploads
      - logs:/var/log/blackbox
      - /var/run/docker.sock:/var/run/docker.sock  # Docker socket for container management
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
    networks:
      default:
      internal:
      challenge_network:  # Network for challenge containers
    healthcheck:
      test: ["CMD", "curl", "-f", "--max-time", "10", "http://localhost:8000/health"]
      interval: 20s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    container_name: blackbox-nginx
    image: nginx:stable-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./conf/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./conf/nginx/conf.d:/etc/nginx/conf.d:ro
      - uploads:/var/uploads:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - blackbox
    networks:
      default:

  db:
    container_name: blackbox-db
    image: mariadb:10.11
    restart: always
    environment:
      - MARIADB_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root_password}
      - MARIADB_USER=${DATABASE_USER:-blackbox_user}
      - MARIADB_PASSWORD=${DATABASE_PASSWORD:-blackbox_password}
      - MARIADB_DATABASE=${DATABASE_NAME:-ctf_platform}
      - MARIADB_AUTO_UPGRADE=1
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      internal:
    command: [
      'mysqld',
      '--character-set-server=utf8mb4',
      '--collation-server=utf8mb4_unicode_ci',
      '--wait_timeout=28800',
      '--log-warnings=0',
      '--max_connections=500',
      '--innodb-buffer-pool-size=512M',
      '--innodb-log-file-size=128M',
      '--innodb-flush-log-at-trx-commit=2',
      '--innodb-flush-method=O_DIRECT'
    ]
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  cache:
    container_name: blackbox-cache
    image: redis:7-alpine
    restart: always
    volumes:
      - redis_data:/data
    networks:
      internal:
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru --maxclients 20000 --tcp-backlog 511 --timeout 300
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backup:
    container_name: blackbox-backup
    image: mariadb:10.11
    restart: unless-stopped
    environment:
      - DATABASE_USER=${DATABASE_USER:-blackbox_user}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-blackbox_password}
      - DATABASE_NAME=${DATABASE_NAME:-ctf_platform}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root_password}
      - DB_HOST=db
      - MAX_BACKUPS=${MAX_BACKUPS:-168}
    volumes:
      - ./backup.sh:/usr/local/bin/backup.sh:ro
      - ./restore.sh:/usr/local/bin/restore.sh:ro
      - backups:/var/backups/ctf
      - uploads:/var/uploads:ro
      - redis_data:/var/redis:ro
    networks:
      internal:
    depends_on:
      - db
      - cache
    entrypoint: /bin/bash
    command: |
      -c "
      apt-get update -qq && apt-get install -y -qq redis-tools cron > /dev/null 2>&1;
      chmod +x /usr/local/bin/backup.sh /usr/local/bin/restore.sh;
      echo '0 * * * * /usr/local/bin/backup.sh >> /var/backups/ctf/cron.log 2>&1' | crontab -;
      echo 'Backup service started. Automatic backups every hour.';
      echo 'Manual backup: docker exec blackbox-backup /usr/local/bin/backup.sh';
      echo 'Restore: docker exec blackbox-backup /usr/local/bin/restore.sh <backup_name>';
      cron && tail -f /var/backups/ctf/backup.log /var/backups/ctf/cron.log 2>/dev/null || sleep infinity
      "

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  uploads:
    driver: local
  logs:
    driver: local
  nginx_cache:
    driver: local
  backups:
    driver: local

networks:
  default:
    driver: bridge
  internal:
    driver: bridge
    internal: true
  challenge_network:
    driver: bridge
    name: ctf_challenges
